<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Style tag - Advanced</title>
		<style type="text/css">
			p {
				font-size: 2em;
				font-family: verdana;
				color: green;
				text-align: left;
				text-decoration: none;
				direction: ltr;
				text-shadow: 3px 2px gray;
			}
			#title {
				color: blue;
			}
		</style>
	</head>
	<body>
		<p id="title">HTML med CSS style tag.</p>
		<p>Det bruges primært til simple dokumenter med kortere CSS.</p>
	</body>
</html>
