<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Style tag - Basic</title>
		<style type="text/css">
			p {
				font-size: 2em;
			}
		</style>
	</head>
	<body>
		<p>HTML med CSS style tag.</p>
		<p>Det bruges primært til simple dokumenter med kortere CSS.</p>
	</body>
</html>
